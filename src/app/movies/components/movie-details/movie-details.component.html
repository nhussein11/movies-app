<ng-container *ngIf="movie$ | async as movie">
  <p-card
    header="{{ movie.title }}"
    subheader="{{ movie.popularity  }}"
    [style]="{ width: '250px' }"
    styleClass="p-card-shadow">
    <ng-template pTemplate="header"> </ng-template>
    <p>
      {{ movie.overview }}
    </p>
  </p-card>
</ng-container>
